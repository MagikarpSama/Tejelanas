<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <!--title>Tejelanas</title-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@1,6..96,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="app" class="flex-grow-1 d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-fixed">
      <div class="container-fluid d-flex justify-content-between align-items-center">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand d-lg-none mx-auto" href="#">
          <h1 class="mb-0 tejelanas-title">Tejelanas</h1>
        </a>

        <a class="navbar-brand-desktop d-none d-lg-block" href="#">
          <h1 class="mb-0 tejelanas-title">Tejelanas</h1>
        </a>

        <div class="collapse navbar-collapse justify-content-end ms-auto" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">Quienes somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#faq">Preguntas frecuentes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1">
      <section id="home">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; margin-top: 40px;">
          <div class="blog-slider" id="blogcard">
            <div class="blog-slider__wrp swiper-wrapper">
              <div class="blog-slider__item swiper-slide" v-for="servicio in services" :key="servicio.id">
                <div class="blog-slider__img">
                  <img :src="servicio.imagen" :alt="servicio.nombre" />
                </div>
                <div class="blog-slider__content">
                  <span class="blog-slider__code">{{ formatDate(servicio.fecha) }}</span>
                  <div class="blog-slider__title">{{ servicio.nombre }}</div>
                  <div class="blog-slider__text">{{ servicio.descripcion }}</div>
                  <a href="#" class="blog-slider__button" @click.prevent="openContact(servicio.nombre)">CONTACTAR</a>
                </div>
              </div>
            </div>
            <div class="blog-slider__pagination"></div>
          </div>
        </div>
      </section>

      <section id="about" class="section-centered">
        <about-us :info="aboutUs"></about-us>
      </section>

      <section id="faq" class="section-centered">
        <faq-list :faqs="faqs"></faq-list>
      </section>

      <section id="contact">
        <contact-form :product="selectedProduct"></contact-form>
      </section>
    </main>
  </div>

  <footer class="footer mt-auto py-4 bg-light border-top">
    <div class="container text-center">
      <div class="mb-2">
        <a href="#" class="text-decoration-none fw-bold text-danger fs-4 tejelanas-title">Tejelanas</a>
      </div>
      <div class="mb-2">
        <span class="text-muted">© <span id="year"></span> Tejelanas. Todos los derechos reservados.</span>
      </div>
      <div>
  <a href="mailto:contacto@tejelanas.com" class="text-muted me-3"><i class="bi bi-envelope"></i> contacto@tejelanas.com</a>
  <a href="https://www.instagram.com/teje_lanas.vivi/" target="_blank" class="text-muted me-3"><i class="bi bi-instagram"></i> Instagram</a>
  <a href="https://wa.me/+56976322314" target="_blank" class="text-muted me-3"><i class="bi bi-whatsapp"></i> WhatsApp</a>
  <a href="https://github.com/MagikarpSama/Tejelanas" target="_blank" class="text-muted"><i class="bi bi-github"></i> GitHub</a>
     </div>
    </div>
  </footer>

  <script>
    // Para mostrar el año actual en el footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="components/ServiceCard.js"></script>
  <script src="components/AboutUs.js"></script>
  <script src="components/FaqList.js"></script>
  <script src="components/ContactForm.js"></script>
</body>
</html>
